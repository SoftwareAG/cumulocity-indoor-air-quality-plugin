<div *ngIf="!!currentIndoorAirQuality">
  <indoor-air-quality-gauge-component [airQuality]="currentIndoorAirQuality.value">
  </indoor-air-quality-gauge-component>
  <div class="p-l-24 p-r-24">
    <div
      class="iaq-container d-flex j-c-center"
      [style.background-color]="currentIndoorAirQuality.cssColor"
    >
      <div class="col-lg-12 d-flex d-col j-c-center a-i-center">
        <div class="iaq-value">
          <span translate>air-quality.label</span>
          {{ currentIndoorAirQuality.value | number : '1.0-0' }}
        </div>
        <div class="iaq-label">{{ currentIndoorAirQuality.label | translate }}</div>
      </div>
    </div>
    <div class="recommendation-container" [style.color]="currentIndoorAirQuality.cssColor">
      <div class="recommendation">{{ currentIndoorAirQuality.recommendation | translate }}</div>
    </div>
  </div>
</div>
